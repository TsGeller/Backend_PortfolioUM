<!-- {% load crispy_forms_tags %}-->
<!-- Bouton d'ajout d'un cashflow -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-cash-modal">Add cashflow</button>
<!-- Ajout du modal contenant le formulaire -->
<div class="modal fade" id="add-cash-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Cashflow</h4>
                <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'dashboard:addCashflow' %}" method="post">
                    {% csrf_token %}
                    {{ formCashflow }}
                    <div>
                        <button class="btn btn-primary" type="submit">Cr√©er</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- fin du modal -->
